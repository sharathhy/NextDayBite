name: Deploy Next.js to Azure Web App - NextDayBite

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js (Standalone)
        run: npm run build

      - name: Create deploy folder
        run: |
          mkdir deploy
          cp -r .next/standalone/* deploy/
          cp -r .next/static deploy/.next/static
          cp -r public deploy/public
          cp server.js deploy/
          cp web.config deploy/
          cp package.json deploy/
          cp package-lock.json deploy/

      - name: Install production deps only
        run: |
          npm ci --only=production
          npm prune --production
          cp -r node_modules deploy/node_modules

      - name: Zip deploy
        run: |
          cd deploy
          zip -r ../node-app.zip .

      - name: List ZIP contents
        run: unzip -l node-app.zip

      - uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: node-app.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_2703031C28F44AD5B4C49BEA32097485 }}
          app-name: "NextDayBite"
          package: node-app.zip
