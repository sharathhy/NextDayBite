name: Deploy Next.js to Azure Web App - NextDayBite

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build Next.js standalone
        run: npm run build

      - name: Create deploy folder
        run: |
          mkdir deploy
          
          # Copy standalone build (contains node_modules)
          cp -r .next/standalone/* deploy/
          
          # Ensure .next folder exists inside deploy for static files
          mkdir -p deploy/.next/static
          
          # Copy static files if present
          if [ -d ".next/static" ]; then
            cp -r .next/static/* deploy/.next/static/
          fi
          
          # Copy additional required files
          cp -r public deploy/public
          cp package.json deploy/
          cp server.js deploy/
          cp web.config deploy/

      - name: Zip deploy
        run: |
          zip -r node-app.zip deploy/*

      - name: List ZIP contents (optional debug)
        run: unzip -l node-app.zip

      - uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: node-app.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_2703031C28F44AD5B4C49BEA32097485 }}
          app-name: "NextDayBite"
          package: node-app.zip
