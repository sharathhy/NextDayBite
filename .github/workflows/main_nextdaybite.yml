name: Deploy Next.js + Prisma to Azure Web App

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repo
      - uses: actions/checkout@v4

      # 2. Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3. Install all dependencies (dev + prod)
      - name: Install dependencies
        run: npm ci

      # 4. Generate Prisma client
      - name: Generate Prisma client
        run: npx prisma generate

      # 5. Build Next.js
      - name: Build Next.js
        run: npm run build

      # 6. Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "NextDayBite"
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_2703031C28F44AD5B4C49BEA32097485 }}
          package: .
