name: Deploy Next.js to Azure Web App - NextDayBite

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repo
      - uses: actions/checkout@v4

      # 2. Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Build Next.js
      - name: Build Next.js
        run: npm run build

      # 5. Create deploy folder
      - name: Prepare deploy folder
        run: |
          mkdir deploy
          cp -r .next deploy/.next
          cp -r public deploy/public
          cp package.json deploy/
          cp package-lock.json deploy/
          cp web.config deploy/
          cp server.js deploy/

      # 6. Zip deploy folder
      - name: Zip deploy
        run: |
          cd deploy
          # Include dotfiles and everything at root
          zip -r ../app.zip * .[^.]*

      # 7. List ZIP contents (optional, for debugging)
      - name: List ZIP contents
        run: unzip -l app.zip

      # 8. Upload artifact for deploy job
      - uses: actions/upload-artifact@v4
        with:
          name: app
          path: app.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # 1. Download the built artifact
      - uses: actions/download-artifact@v4
        with:
          name: app

      # 2. Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_2703031C28F44AD5B4C49BEA32097485 }}
          app-name: "NextDayBite"
          package: app.zip
